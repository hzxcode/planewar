name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            build-essential git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool \
            libffi-dev libssl-dev \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake pkg-config \
            lld

      - name: Install buildozer and cython
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython virtualenv

      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo "y" > ~/.android/repositories.cfg
          yes | buildozer android debug 2>&1 | tee build.log || true
          if [ -d "$HOME/.buildozer/android/platform/android-sdk/licenses" ]; then
            echo "Licenses already accepted"
          fi
          if [ -d "$HOME/.buildozer/android/platform/android-sdk" ]; then
            yes | "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses 2>/dev/null || true
          fi

      - name: Build APK (retry)
        run: |
          buildozer android debug 2>&1 | tee build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: planewar-apk
          path: bin/*.apk
          retention-days: 30

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
