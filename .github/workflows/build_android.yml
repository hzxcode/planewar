name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Build APK with Docker
        run: |
          docker run --rm \
            --entrypoint="" \
            -v "$(pwd)":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            bash -c '
              # First pass: let buildozer download all deps
              yes | buildozer android debug 2>&1 || true

              # Remove Python 3.14 specific patches that break 3.10
              find .buildozer -name "3.14_armv7l_fix.patch" -delete 2>/dev/null || true

              # Clean python3 recipe build to force re-prebuild without bad patches
              rm -rf .buildozer/android/platform/build-arm64-v8a/build/other_builds/python3 2>/dev/null || true

              # Retry the build
              yes | buildozer android debug 2>&1 | tee build.log
            '

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: planewar-apk
          path: bin/*.apk
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: ignore
          retention-days: 7
