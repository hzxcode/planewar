name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Build APK with Docker
        run: |
          docker run --rm \
            --entrypoint="" \
            -v "$(pwd)":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            bash -c "yes | buildozer android debug 2>&1 | tee build.log"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: planewar-apk
          path: bin/*.apk
          retention-days: 30

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7
